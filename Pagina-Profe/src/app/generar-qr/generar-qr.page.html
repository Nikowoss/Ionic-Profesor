<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Generar QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #00776E; background-color: #00776E;">
  <div style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col sizeXl="3" sizeSm="3"></ion-col>
        <ion-col sizeXl="6" sizeSm="6" style="margin-top: 20px;">
          <ion-icon name="qr-code-outline" style="font-size: 200px; color: white;"></ion-icon>

          <ion-button style="margin-top: 20px;" expand="full" fill="solid" shape="round" color="tertiary" type="submit">
            Generar Qr
          </ion-button>
        </ion-col>
        <ion-col sizeXl="3" sizeSm="3"></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
