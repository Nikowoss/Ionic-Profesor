<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button menu="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Cursos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: #00776E; background-color: #00776E;">
  <h1 style="text-align: center;">Bienvenido a sus cursos Profesor/a {{usuario_activo.email}}</h1>
  <div style="text-align: center;">
    <ion-grid [fixed]="true">
      <ion-row>
        <ion-col sizeXl="4" sizeSm="4" >
          <ion-card style="height: 330px;">
            <img alt="Silhouette of mountains" src="../../assets/icon/calidad.jpg" />
            <ion-card-header>
              <ion-card-title>Calidad de software</ion-card-title>
              <ion-card-subtitle>Seccion 060D</ion-card-subtitle>
            </ion-card-header>
            <ion-button fill="solid" shape="round" [routerLink]="['../generar-qr']" color="tertiary">Generar QR</ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="4" sizeSm="4" >
          <ion-card style="height: 330px;"> 
            <img alt="Silhouette of mountains" src="../../assets/icon/calidad.jpg" />
            <ion-card-header>
              <ion-card-title>Calidad de software</ion-card-title>
              <ion-card-subtitle>Seccion 001D</ion-card-subtitle>
            </ion-card-header>
            <ion-button fill="solid" shape="round" [routerLink]="['../generar-qr']" color="tertiary">Generar QR</ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="4" sizeSm="4" >
          <ion-card style="height: 330px;">
            <img alt="Silhouette of mountains" src="../../assets/icon/web.jpg" />
            <ion-card-header>
              <ion-card-title>Programacion web</ion-card-title>
              <ion-card-subtitle>Seccion 050D</ion-card-subtitle>
            </ion-card-header>
            <ion-button fill="solid" shape="round" [routerLink]="['../generar-qr']" color="tertiary">Generar QR</ion-button>
          </ion-card>
        </ion-col>
        <ion-col sizeXl="4" sizeSm="4">
          <ion-card style="height: 330px;">
            <img alt="Silhouette of mountains" src="../../assets/icon/desarrollo.jfif" />
            <ion-card-header>
              <ion-card-title>Desarrollo software escritorio</ion-card-title>
              <ion-card-subtitle>Seccion 090D</ion-card-subtitle>
            </ion-card-header>
            <ion-button fill="solid" shape="round" [routerLink]="['../generar-qr']" color="tertiary">Generar QR</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
